<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div id='app'>
        <!-- 驼峰命名显示不能在这直接写<myCom> 
        第一种：转换成  <my-com>  
        第二种：在Vue里写template
        -->
        <!-- <my-com></my-com> -->
    </div>
    <script src='../vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {},
            methods: {},
            template:`
            <div><myCom /></div>
            `,
            components:{
                'myCom':{
                    data(){
                        return {
                            num:1,
                            msg:'',
                            classA:'red'
                        }
                    },
                    methods: {
                        add(){
                            // console.log(this)//指向组件
                            this.num++ 
                    }
                    },
                    template:`
                    <div>
                        <button @click='add'>增加</button>
                        <h1>{{num}}</h1>
                        <input type='text' v-model='msg' />
                        <h1 v-html='msg' :class='classA'></h1>
                    </div>
                    `,
                    created() {
                        console.log('组件创建了 ')
                    },
                    updated() {
                        console.log('数据更新了')
                    },
                }
            }
        })
    </script>
</body>

</html>
