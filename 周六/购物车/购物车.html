<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      #app{
          width: 70%;
      }
      .carts{
          display: flex;
          text-align: center;
          /* flex-wrap: wrap; */
      }
      .item{
          border:1px solid black;
          background-color: rgb(240, 240, 240);
          padding: 5px 15px 10px;
          margin-right: 20px;
      }
	  table{
		  margin-top: 20px;
		  text-align: center;
	  }
  </style>
</head>
<body>
  <div id="app">
	<cart :carts='products'></cart>
  </div>
  <script src="../../vue.js"></script>
  <script>
    Vue.component('cart',{
		data(){
			return {
				// 传给购物车组件的数据
				tempCart:[]
			}
		},
    	props:{
			// 从根Vue接收到的数据
			carts: {
			type: Array,
			default(){return []}
				}
      	},
		methods:{
			add(idx){
				// 单击的下标
				// console.log(i)
				// 给原数据添加一个count属性
				let obj={
					...this.carts[idx],
					count:1
				}
				// 遍历this.tempCart,查找tempCart中有没有添加的数据,
				let i = this.tempCart.findIndex(val=>{
					return val.name==obj.name
				})
				if(i==-1){
					//没找到，添加进去
					this.tempCart.push(obj)
				}else{
					// 已存在，count增1
					// 取出添加数据对象
					let o={
						...this.tempCart[i]
					}
					// 数量+1
					o.count=o.count+1;
					/* 
					Vue.set( target, key, value )
					target：要更改的数据源(可以是对象或者数组)
					key：要更改的具体数据
					value ：重新赋的值
					 */
					//  修改this.tempCart当前下标的数据。直接下标修改是不会动态显示在页面上的，所以用Vue.set
					Vue.set(this.tempCart,i,o)
				}
				localStorage.setItem("carts",JSON.stringify(this.tempCart))
				
			}
		},
      	template: `
			<div>
			<div class="carts">
				<div v-for="(p,i) in carts" class="item">
				<img :src="p.img" alt="" width="50%">
				<h4>{{p.name}}</h4>
				<h5>{{p.price}}</h5>
				<button @click='add(i)'>添加购物车</button>
				</div>
			</div>
			<cart-list  :list='tempCart'></cart-list>
			</div>
			`,
		//购物车组件
		components:{
			'cart-list':{
				/* created() {
					// 组件创建成功后执行的回调
					let pros=localStorage.getItem('carts');//pros-->string
					
				}, */
				props:{
					list:Array	
				},
				created() {
            		this.list = JSON.parse(localStorage.getItem('carts'))
          		},
				computed: {
					total(){
					let all = 0;
					this.list.forEach(val=>{
						all+=val.count*val.price
					})
					return all;
					}
          		},
				methods: {
					add(idx){
						this.list[idx].count++;
						localStorage.setItem("carts",JSON.stringify(this.list))

					},
					reduce(idx){
						if(this.list[idx].count>1){
							this.list[idx].count--
						}
						localStorage.setItem("carts",JSON.stringify(this.list))
					}
				},
				template:`
					<div>
						<table width='75%' border='1' cellspacing='0'>
							<tr>
								<td>名称</td>
								<td>单价</td>
								<td>数量</td>
								<td>小计</td>
							</tr>
							<tr v-for='(item,i) in list'>
								<td>{{item.name}}</td>
								<td>{{item.price}}</td>
								<td>
									<button @click='reduce(i)'>-</button>
									{{item.count}}
									<button @click='add(i)'>+</button>
								</td>
								<td>{{item.count*item.price}}</td>
							</tr>
							<tr>
								<td colspan="3">总计</td>
								<td>{{total}}</td>
								
							</tr>
						</table>
					</div>
				`
			}
		}
		})
    

    new Vue({
      el: '#app',
      data: {
        products: [
        {img:"1.png",name:"小米",price:2000},
        {img:"2.png",name:"华为",price:4500},
        {img:"3.png",name:"苹果",price:6000},
        {img:"4.png",name:"三星",price:5000},
        {img:"5.png",name:"锤子",price:3000},
        {img:"6.png",name:"魅族",price:1200}
        ]
      },
      methods:{
      }
    })
  </script>
</body>
</html>
